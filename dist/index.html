<html>

<head>
    <title>
        Events And Event Handlers
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
</head>

<body>
    <div class="container margin-padding-top form-max-width">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center" id="register">Registration Form</h5>
                <div class="form">
                    <form>
                        <div class="row">
                            <div class="col-md-12 margin-top1">
                                <label for="fname" class="form-label text-font-weight">First name</label>
                                <input type="text" class="form-control" id="fname" value="Vinitha" required>
                            </div>

                            <div class="col-md-12 margin-top1">
                                <label for="lname" class="form-label text-font-weight">Last Name</label>
                                <input type="text" class="form-control" id="lname" value="Pallala"
                                    onfocus="this.style.backgroundColor='red'"
                                    onblur="this.style.backgroundColor='white'" required>
                            </div>

                            <div class="col-md-12 margin-top1">
                                <label for="email" class="form-label text-font-weight">Email</label>
                                <input type="email" class="form-control" id="email" value="vinithapallala@gmail.com"
                                    required>
                            </div>

                            <div class="col-md-12 margin-top1">
                                <label for="country" class="form-label text-font-weight">State</label>
                                <select class="form-select" id="state" required>
                                    <option selected="canada">Telangana</option>
                                    <option>Andhra</option>
                                    <option>Karnataka</option>
                                </select>
                            </div>

                            <div class="col-md-12 margin-top1">
                                <label for="gender" class="col-form-label text-font-weight">Gender:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="female"
                                        value="Female" checked>
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                    <label class="form-check-label" for="other">Other</label>
                                </div>
                                <br><br>

                                <div class="co-md-12">
                                    <div class="col-md-3">
                                        <label for="hobbies" class="form-label text-font-weight">Hobbies
                                            <i>(optional)</i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="hobbies" id="sports"
                                            value="Sports">
                                        <label class="form-check-label" for="sports">Sports</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="hobbies" id="movies"
                                            value="Movies" checked>
                                        <label class="form-check-label" for="movies">Movies</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="hobbies" id="music"
                                            value="Music" checked>
                                        <label class="form-check-label" for="music">Music</label>
                                    </div>

                                    <div class="d-grid gap-2 margin-top1">
                                        <button type="button" class="btn btn-lg btn-success" id="btn"
                                            onclick="displayAlert()">SUBMIT</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/event.js"></script>
    <script src="js/popper.min.js">
    </script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
